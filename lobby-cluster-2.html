<!DOCTYPE html>
<meta charset="utf-8" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="css/nouislider.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="css/bubble_chart.css">
</head>
<body>

<div class="hero">
    <header class="hero-head ">
        <div class="columns is-vcentered">
            <div class="column c1">
                <h1>Лоббизм в госдуме</h1>
            </div>
            <div class="column c2">
                <h2>Какие депутаты служат не только народу</h2>
            </div>
            <div class="column c3"><a href="">О проекте</a>
            </div>
            <div class="column is-pulled-right c4"><a href=""><span class="icon"><i class="fab fa-vk"></i></span></a>
            </div>
            <div class="column c5"><a href=""><span class="icon"><i class="fab fa-facebook-square"></i></span></a>
            </div>
            <div class="column c6"><a href=""><span class="icon"><i class="fab fa-twitter"></i></span></a>
            </div>
        </div>
    </header>
    <div class="hero-body">
        <div id="controls" >
            <div class="field is-grouped" >
                <div class="buttons  has-addons control" id="fraction">
                    <button class="button is-small is-color-blue" value="Единая Россия">ЕР</button>
                    <button class="button is-small  is-color-red" value="КПРФ">КПРФ</button>
                    <button class="button is-small  is-color-orange" value="Справедливая Россия">СР</button>
                    <button class="button is-small  is-color-yellow" value="ЛДПР">ЛДПР</button>
                    <button class="button is-small is-blue" value="">Вне фракции</button>
                </div>

                <div class="buttons  has-addons control" id="method">
                    <button value="партийный список" class="button is-small is-color-white">Списочники</button>
                    <button value="одномандатный округ" class="button is-small is-color-white">Одномандатники</button>
                </div>

                <div class="select is-small control">
                    <select id="select_committees"></select>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="buttons  has-addons control" id="gender">
                    <button class="button is-small is-color-white" value="M">М</button>
                    <button class="button is-small is-color-white" value="F">Ж</button>
                </div>
                <div class="control convocations">
                    <div id="convocations"></div>
                    <span id="slider-snap-value-lower"></span>
                    <span id="slider-snap-value-upper"></span>
                </div>
                <div class="control"></div>
                <div class="control has-icons-right ">
                    <input class="input is-small" type="text" id="search" name="q" placeholder="Роскомнадзор, Жириновский"
                           size="25">
                    <span class="icon is-small is-right">
                    <i class="fas fa-search"></i>
                </span>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="select is-small">
                    <select id="select_lobby"></select>
                </div>
                <!--<div class="select is-small">
                    <select id="select_election_method"></select>
                </div>-->
                <!--<div class="select is-small">
                    <select id="select_fraction"></select>
                </div>-->
                <a class=" control is-small button  is-right is-white" id="clear">
                <span class="icon">
                    <i class="fas fa-times"></i>
                </span>
                    <span>Сбросить фильтры</span>
                </a>
            </div>


        </div>
    <div class="columns">
<div class="column">
        <div id="clusters"></div>
    </div>
        <div class="column">
        <div id="card" class="modal">
            <div>
                <button class="modal-close fas fa-times" aria-label="close"></button>
            </div>
            <div class="columns">
                <div class="column is-4" id="photo"><img width="128" height="128"></div>
                <div class="column"><span id="fraction_text"></span><br>
                    <h1 id="fullname"></h1></div>
            </div>
            <div id="position"></div>
            <div class="columns is-vcentered" id="laws">
                <div class="column law_count is-2" id="law_number_vnes"></div>
                <div class="column law_text is-3">законов <br> выдвинуто</div>
                <div class="column law_count is-2" id="law_number_podpis"></div>
                <div class="column law_text">из них приняты <br> в среднем за <span id="sred_day"></span> дней</div>
            </div>
            <div id="lobby"></div>
            <h2>Биография</h2>
            <div id="bio"></div>
            <h2>Участие в законопроектах</h2>
            <div id="submitted"></div>
            <h2>Аффиляция и связи</h2>
            <div id="relations"></div>
        </div>
    </div>
</div>

    <div class="footer"></div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="src/nouislider.js"></script>
<script src="//d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
<script src="src/tooltip.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script src="src/chart.js"></script>
<script src="src/card.js"></script>
</body>
</html>
